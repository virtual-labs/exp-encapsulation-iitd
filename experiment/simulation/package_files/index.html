function createpackage(){
  document.getElementById("area").innerHTML = "<p style='font-size:16px'>package <input type='text' id='pname' style='width:120px;height:24px;'>;<br>// A package is a collection of similar types of classes, interfaces and sub-packages.<br></p><div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click1' >Next</button></div>";
}

function definingpackfields(pname){
  document.getElementById("area").innerHTML = "<p style='font-size:16px'>package <span type='text' id='pname'>"+pname+"</span> ;<br>public class <input type='text' id='cname' style='width:120px;height:24px;'> {<br> //save by Example A.java  <br>}</p><div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click2' >Next</button></div>";
}

function extendclass(pname,cname){
  document.getElementById("area").innerHTML = "<p style='font-size:16px'>package <span id='pname'>"+pname+"</span> ;<br>public class <span id='cname'>"+cname+"</span>{<br>public void <input type='text' id='func1' style='width:120px;height:24px;'> ( ) ;<br>{<br>System.out.println('<input type='text' id='mesg1' style='width:120px;height:24px;'>') ;<br>}<br>}<br></p>&nbsp;<div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click3'>Next</button></div>";
}

function packagecreated(pname,cname,func1,mesg1){
  document.getElementById("area").innerHTML = "<p style='font-size:16px'><span id='pname' style='display:none;'>"+pname+"</span><span id='cname' style='display:none;'>"+cname+"</span><span id='func1' style='display:none;'>"+func1+"</span><span id='mesg1' style='display:none;'>"+mesg1+"</span></p>&nbsp;<div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click4'>Import Package</button></div>";
}

function importpackage(pname,cname,func1,mesg1){
  document.getElementById("area").innerHTML = "<p style='font-size:16px;'>import <span id='pname'>"+pname+"</span>.* ;<br>public class <input type='text' id='classn' style='width:120px;height:24px;'> {<br>// Import above class in below program using import packageName.className. <br>}<br><span id='cname' style='display:none;'>"+cname+"</span><span id='func1' style='display:none;'>"+func1+"</span><span id='mesg1' style='display:none;'>"+mesg1+"</span></p>&nbsp;<div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click5'>Next</button></div>";
}

function makeobject(pname,classn,cname,func1,mesg1){
  document.getElementById("area").innerHTML = "<p style='font-size:16px'>import <span id='pname'>"+pname+"</span>.* ;<br>public class <span id='classn'>"+classn+"</span> {<br>public static void main(String args[])<br>{<br><span id='cname'>"+cname+"</span> <input type='text' id='obj' style='width:60px;height:24px;'> = new <span id='cname'>"+cname+"</span> ( ) ;<br>// Creating object<br>}<br>}<br><span id='func1' style='display:none;'>"+func1+"</span><span id='mesg1' style='display:none;'>"+mesg1+"</span></p>&nbsp;<div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click6'>Next</button></div>";
}

function printmessage(pname,classn,cname,obj,func1,mesg1){
  document.getElementById("area").innerHTML = "<p style='font-size:16px'>import <span id='pname'>"+pname+"</span>.* ;<br>public class <span id='classn'>"+classn+"</span> {<br>public static void main(String args[])<br>{<br><span id='cname'>"+cname+"</span> <span id='obj'>"+obj+"</span> = new <span id='cname'>"+cname+"</span> ( ) ;<br><span id='obj'>"+obj+"</span>.<span id='func1'>"+func1+"</span>( );<br>}<br>}<br><span id='func1' style='display:none;'>"+func1+"</span><span id='mesg1' style='display:none;'>"+mesg1+"</span></p>&nbsp;<div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click7'>Next</button></div>";
}
